[tox]
envlist = py27,py34,py35,py36,py37,pypy,pypy3,coverage

[testenv]
commands =
    zope-testrunner --test-path={envsitepackagesdir} -s ZopeUndo
deps =
    zope.testrunner

[testenv:coverage]
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage --where={envsitepackagesdir}/ZopeUndo --cover-package=ZopeUndo
deps =
    nose
    coverage
    nosexcover
